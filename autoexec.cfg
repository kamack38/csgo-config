//------------------
// Ustawienia Myszy (DPI 1500, HZ 1000, Windows 6/11 (3 750 eDPI) | Precyzja WYŁĄCZONA )
//------------------

m_rawinput                      "1"       // Włącza bezpośredni odczyt z myszki.
sensitivity                     "2"       // Czułość myszki.
zoom_sensitivity_ratio_mouse    "1"       // Czułość myszki podczas celownia z awp/scout.
m_customaccel                   "0"       // Całkowicie wyłącza akceleracje myszy.

//------------------
// Ustawienia Dźwięku (Windows 4/100 | Komunikacja : Nic nie rób)
//------------------

volume                          "0.60"    // Ogólna głośność gry.
snd_mix_async                   "1"       // Usprawnia działanie komendy snd_mixahead.
snd_mixahead                    "0.025"   // Ustala opóźnienie dźwięku. Możesz pokusić się o niższą wartość kosztem FPS. np. 0.010.
voice_scale                     "1.0"     // Głośność komunikacji głosowej na 100%,
voice_mixer_volume              "1.0"     // Głoścność mikrofonu na 100% (Chyba od jakiegoś czasu nie działa).

snd_surround_speakers           "-1"      // -1 = Automatyczne wykrycie sprzętu  0 = Słuchawki  2 = Głośniki Stereo.

snd_menumusic_volume            "0"       // Głośnosc muzyki w menu.
snd_roundstart_volume           "0.02"    // Głośność muzyki na początku rundy.
snd_roundend_volume             "0.2"     // Głośność muzyki na końcu rundy.
snd_mapobjective_volume         "0.05"    // Głośność muzyki po podlożeniu bomby.
snd_mvp_volume                  "0.05"    // Głośność muzyki MVP.
snd_tensecondwarning_volume     "0.1"     // Głośność muzyki, gdy do wybuchu bomby zostanie 10 sekund.
snd_deathcamera_volume          "0"       // Wyłączenie muzyki podczas zgonu.
snd_dzmusic_volume              "0"       // Głośność muzyki w trybie Strefy Zagrorzenia.

snd_mute_losefocus              "0"       // Nie wyłącza dźwięków gry, gdy zminimalizujemy CS:GO.
snd_mute_mvp_music_live_players "1"       // Jeśli ustawione na 1, to muzyka MVP zostanie wyciszona, jeśli gracze z dwóch drużyn nadal żyją.

cl_player_ping_mute             "1"       // Dźwięk pingowania pozycji. 0 - włączony, 1 - wyłączony.

alias "mall" "toggle cl_mute_all_but_friends_and_party 1 0" // Wycisza wszytskich oprócz przyjaciół oraz lobby
alias "met" "toggle cl_mute_enemy_team 1 0" // Wycisza przeciwników
alias "muteall" "toggle volume 0 0.54"    // Wycisza całkowicie grę
bind "i" "muteall"

